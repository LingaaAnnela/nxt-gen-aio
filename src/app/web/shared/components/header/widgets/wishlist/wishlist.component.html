<!-- Wishlist Basic -->
@if (style == 'basic') {
<a
  [routerLink]="['/nxt/wishlist']"
  class="btn p-0 position-relative header-wishlist"
>
  <i class="ri-heart-line"></i>
</a>
}

<!-- Wishlist Classic -->
@if (style == 'classic') {
<a [routerLink]="['/nxt/wishlist']" class="header-icon bag-icon">
  @if ((wishlist$ | async)) {
  <small class="badge-number badge-light">{{ wishlist$ | async }}</small>
  }
  <i class="ri-heart-line"></i>
</a>
}
